<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="styles/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"
      integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaneko's Gallery</title>
    <link rel="icon" type="image/x-icon" href="./assets/confuse.png" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center px-3">
        <div
          class="row justify-content-center content-box mt-5 pb-4 px-4"
          id="home-section"
        >
          <img src="assets/confuse.png" class="site-img mt-4" />
          <h1 class="site-title my-3">Kaneko's Gallery</h1>
          <a
            href="#original"
            class="main-btn d-flex justify-content-between align-items-center"
          >
            <span>original art</span>
            <i class="fa fa-paint-brush btn-icon" aria-hidden="true"></i>
          </a>
          <a
            href="#fanart"
            class="main-btn d-flex justify-content-between align-items-center"
          >
            <span>fan art</span>
            <i class="fa fa-gamepad" aria-hidden="true"></i>
          </a>
          <a
            href="#sketches"
            class="main-btn d-flex justify-content-between align-items-center"
            ><span>sketches</span>
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </a>
          <hr class="dashed main-divider mt-3" />
          <p class="small-text">
            Made by
            <a href="https://github.com/kanekos99" class="small-text"
              >kanekos99</a
            >
          </p>
        </div>
        <div
          class="row justify-content-center content-box my-5 pb-4 px-5"
          id="original-section"
        >
          <h1 class="site-heading mt-5">Original Art</h1>
          <hr class="dashed mt-3" />
          <div class="sub-heading row justify-content-center">
            illustrations
          </div>
          <div
            class="d-flex flex-row flex-wrap justify-content-center mt-3 gallery-container"
            id="original_illustration_gallery"
          ></div>
          <hr class="dashed mt-3" />

          <div class="sub-heading row justify-content-center">
            chibis
          </div>
          <div
            class="d-flex flex-row flex-wrap justify-content-center mt-3 gallery-container"
            id="original_chibis_gallery"
          ></div>
          <hr class="dashed mt-3" />

          <p class="small-text">
            Made by
            <a href="https://github.com/kanekos99" class="small-text"
              >kanekos99</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="scripts/images.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
