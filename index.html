<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="styles/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"
      integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaneko's Gallery</title>
    <link rel="icon" type="image/x-icon" href="./assets/confuse.png" />
  </head>
  <body>
    <div id="loading-screen">
      <div class="main-loader"></div>
    </div>

    <div class="container">
      <div class="row justify-content-center px-3">
        <!----------------------------------------------Home Page---------------------------------------------------------->
        <div
          class="row justify-content-center content-box pb-4 px-4 active"
          id="home_section"
        >
          <img src="assets/confuse.png" class="site-img mt-4" />
          <h1 class="site-title my-3">Kaneko's Gallery</h1>
          <a
            class="main-btn d-flex justify-content-between align-items-center"
            onclick="jumpToSection('#original');"
          >
            <span>original art</span>
            <i class="fa fa-paint-brush btn-icon" aria-hidden="true"></i>
          </a>
          <a
            class="main-btn d-flex justify-content-between align-items-center"
            onclick="jumpToSection('#fanart');"
          >
            <span>fan art</span>
            <i class="fa fa-gamepad" aria-hidden="true"></i>
          </a>
          <a
            class="main-btn d-flex justify-content-between align-items-center"
            onclick="jumpToSection('#sketches');"
          >
            <span>sketches</span>
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </a>
          <hr class="dashed main-divider mt-3" />
          <p class="small-text">
            Made by
            <a href="https://github.com/kanekos99" class="small-text"
              >kanekos99</a
            >
          </p>
        </div>
        <!----------------------------------------------Original Artwork----------------------------------------------------->
        <div
          class="row justify-content-center content-box mb-5 pb-4 px-5"
          id="original"
          style="display: none"
        >
          <h1 class="site-heading mt-5">Original Art</h1>
          <hr class="dashed mt-3" />
          <!-------------------------------Sub-categories start--------------------------------------->
          <div class="sub-heading row justify-content-center">
            illustrations
          </div>
          <div
            class="d-flex flex-row flex-wrap justify-content-center mt-3 gallery-container"
            id="original_illustration_gallery"
          ></div>
          <hr class="dashed mt-3" />

          <div class="sub-heading row justify-content-center">chibis</div>
          <div
            class="d-flex flex-row flex-wrap justify-content-center mt-3 gallery-container"
            id="original_chibis_gallery"
          ></div>
          <hr class="dashed mt-3" />

          <!-------------------------------Sub-categories start--------------------------------------->

          <!-----------------------------------Footer--------------------------------------------->
          <div
            class="d-flex flex-row flex-wrap justify-content-between mt-2 footer-buttons"
          >
            <button class="footer-btn px-3" onclick="backToHome();">
              <div
                class="d-flex flex-row justify-content-between align-items-center"
              >
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                <span>back</span>
              </div>
            </button>
            <button
              class="footer-btn px-3"
              onclick="window.scrollTo({top:0,behavior:'smooth'})"
            >
              <div
                class="d-flex flex-row justify-content-between align-items-center"
              >
                <i class="fa fa-arrow-up" aria-hidden="true"></i>
                <span>top</span>
              </div>
            </button>
          </div>
        </div>

        <!----------------------------------------------Fan Art----------------------------------------------------->
        <div
          class="row justify-content-center content-box mb-5 pb-4 px-5"
          id="fanart"
          style="display: none"
        >
          <h1 class="site-heading mt-5">Fan Art</h1>
          <hr class="dashed mt-3" />

          <!---------------------------Sub-categories start----------------------------->
          <div class="sub-heading row justify-content-center">
            illustrations
          </div>
          <div
            class="d-flex flex-row flex-wrap justify-content-center mt-3 gallery-container"
            id="fanart_illustrations_gallery"
          ></div>
          <hr class="dashed mt-3" />

          <div class="sub-heading row justify-content-center">
            sticker sheets
          </div>
          <div
            class="d-flex flex-row flex-wrap justify-content-center mt-3 gallery-container"
            id="fanart_sticker_sheets_gallery"
          ></div>
          <hr class="dashed mt-3" />

          <!---------------------------Sub-categories end----------------------------->

          <!---------------------------Footer----------------------------->
          <div
            class="d-flex flex-row flex-wrap justify-content-between mt-2 footer-buttons"
          >
            <button class="footer-btn px-3" onclick="backToHome();">
              <div
                class="d-flex flex-row justify-content-between align-items-center"
              >
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                <span>back</span>
              </div>
            </button>
            <button
              class="footer-btn px-3"
              onclick="window.scrollTo({top:0,behavior:'smooth'})"
            >
              <div
                class="d-flex flex-row justify-content-between align-items-center"
              >
                <i class="fa fa-arrow-up" aria-hidden="true"></i>
                <span>top</span>
              </div>
            </button>
          </div>
        </div>

        <!----------------------------------------------Sketches----------------------------------------------------->
        <div
          class="row justify-content-center content-box mb-5 pb-4 px-5"
          id="sketches"
          style="display: none"
        >
          <h1 class="site-heading mt-5">Sketches</h1>
          <hr class="dashed mt-3" />

          <!---------------------------Sub-categories start----------------------------->
          <div
            class="d-flex flex-row flex-wrap justify-content-center mt-3 gallery-container"
            id="sketches_gallery"
          ></div>
          <hr class="dashed mt-3" />

          <!---------------------------Sub-categories end----------------------------->

          <!---------------------------Footer----------------------------->
          <div
            class="d-flex flex-row flex-wrap justify-content-between mt-2 footer-buttons"
          >
            <button class="footer-btn px-3" onclick="backToHome();">
              <div
                class="d-flex flex-row justify-content-between align-items-center"
              >
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                <span>back</span>
              </div>
            </button>
            <button
              class="footer-btn px-3"
              onclick="window.scrollTo({top:0,behavior:'smooth'})"
            >
              <div
                class="d-flex flex-row justify-content-between align-items-center"
              >
                <i class="fa fa-arrow-up" aria-hidden="true"></i>
                <span>top</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="galleryModal"
      tabindex="-1"
      aria-labelledby="galleryModalLabel"
    >
      <i
        class="fa fa-times-circle-o modal-cross"
        aria-hidden="true"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></i>
      <i
        class="fa fa-chevron-left modal-arrow modal-arrow-left"
        aria-hidden="true"
        onclick="showNextOrPrevImg(-1);"
      ></i>
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="d-flex flex-row justify-content-center modal-row">
            <img src="" class="modal-image img-fluid" id="modal-image" />
          </div>
        </div>
      </div>
      <i
        class="fa fa-chevron-right modal-arrow modal-arrow-right"
        aria-hidden="true"
        onclick="showNextOrPrevImg(1);"
      ></i>
    </div>

    <script src="scripts/images.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
